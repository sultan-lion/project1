{% extends "layout.html" %}

{% block title %}
    Success!
{% endblock %}

{% block body %}

<div class="row">
  <div class="col-3"></div>
  <div class="col-6"><h3 style="color:red;text-float:center;margin-bottom:30px;margin-top:50px;">FOUND RESULTS:</h3></div>
  <div class="col-3"></div>
</div>

<ul>
    {% for book in search_results %}
        <li>
            <a href="{{ url_for('review', book_isbn=book.isbn) }}">
                ISBN: {{ book.isbn }} Title: "{{ book.title }}" Author: {{ book.author }}, Year: {{ book.year }}.
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
